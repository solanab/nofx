# NOFX Documentation - MkDocs Configuration
# https://www.mkdocs.org/

site_name: NOFX Documentation
site_description: AI-Powered Crypto Trading Platform - Documentation
site_author: Tinkle Community
site_url: https://docs.nofx.dev

# Repository
repo_name: tinkle-community/nofx
repo_url: https://github.com/tinkle-community/nofx
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025-present Tinkle Community

# Theme configuration
theme:
    name: material
    language: en
    custom_dir: docs/overrides
    features:
        # Note: navigation.instant disabled due to incompatibility with mkdocs-static-i18n language switcher
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.expand
        - navigation.path
        - navigation.indexes
        - navigation.top
        - navigation.footer
        - toc.follow
        - search.suggest
        - search.highlight
        - search.share
        - header.autohide
        - content.tabs.link
        - content.code.copy
        - content.code.select
        - content.code.annotate
        - content.action.edit
        - content.action.view
    palette:
        - media: "(prefers-color-scheme)"
          toggle:
              icon: material/link
              name: Switch to light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: amber
          accent: amber
          toggle:
              icon: material/toggle-switch
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: amber
          accent: amber
          toggle:
              icon: material/toggle-switch-off
              name: Switch to system preference
    font:
        text: Roboto
        code: Roboto Mono
    icon:
        repo: fontawesome/brands/github
    logo: assets/nofx.svg
    favicon: assets/nofx.svg

# Exclude files from build (legacy files that conflict with new structure)
exclude_docs: |
    i18n/
    MIGRATION_GUIDE.md
    Git工作流规范.md
    **/README.md
    **/README.*.md
    community/PR_COMMENT_TEMPLATE.md

# Plugins
plugins:
    - search:
          separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
          # lunr.js supported languages only
          # Unsupported: uk (Ukrainian), ko (Korean), vi (Vietnamese)
          # These languages will use default English tokenizer (still searchable, less accurate)
          lang:
              - en
              - ja
              - ru
    - i18n:
          docs_structure: suffix
          fallback_to_default: true
          reconfigure_material: true
          reconfigure_search: false # Disabled: uk/vi not supported by lunr.js
          languages:
              - locale: en
                default: true
                name: English
                build: true
              - locale: zh
                name: 中文 (简体)
                build: true
                site_name: NOFX 文档
                nav_translations:
                    Home: 首页
                    Roadmap: 路线图
                    Installation: 安装部署
                    Configuration: 配置参考
                    Exchange API: 交易所接口
                    Guides: 使用指南
                    Architecture: 系统架构
                    API Reference: API 参考
                    Community: 社区
                    Maintainers: 维护者
              - locale: ja
                name: 日本語
                build: true
                nav_translations:
                    Home: ホーム
                    Installation: インストール
                    Configuration: 設定
                    Guides: ガイド
                    Architecture: アーキテクチャ
                    API Reference: API リファレンス
                    Community: コミュニティ
                    Maintainers: メンテナー
              - locale: ko
                name: 한국어
                build: true
                nav_translations:
                    Home: 홈
                    Installation: 설치
                    Configuration: 설정
                    Guides: 가이드
                    Architecture: 아키텍처
                    API Reference: API 참조
                    Community: 커뮤니티
                    Maintainers: 관리자
              - locale: ru
                name: Русский
                build: true
                nav_translations:
                    Home: Главная
                    Installation: Установка
                    Configuration: Конфигурация
                    Guides: Руководства
                    Architecture: Архитектура
                    API Reference: Справочник API
                    Community: Сообщество
                    Maintainers: Мейнтейнеры
              - locale: uk
                name: Українська
                build: true
                nav_translations:
                    Home: Головна
                    Installation: Встановлення
                    Configuration: Конфігурація
                    Guides: Посібники
                    Architecture: Архітектура
                    API Reference: Довідник API
                    Community: Спільнота
                    Maintainers: Мейнтейнери
              - locale: vi
                name: Tiếng Việt
                build: true
                nav_translations:
                    Home: Trang chủ
                    Installation: Cài đặt
                    Configuration: Cấu hình
                    Guides: Hướng dẫn
                    Architecture: Kiến trúc
                    API Reference: Tham chiếu API
                    Community: Cộng đồng
                    Maintainers: Người bảo trì
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago

# Markdown extensions
markdown_extensions:
    - abbr
    - admonition
    - attr_list
    - def_list
    - footnotes
    - md_in_html
    - toc:
          permalink: true
          toc_depth: 3
          slugify: !!python/object/apply:pymdownx.slugs.slugify
              kwds:
                  case: lower
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink:
          repo_url_shorthand: true
          user: tinkle-community
          repo: nofx
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde

# Navigation structure
nav:
    # 1. Home - 项目介绍、更新日志、路线图
    - Home:
          - index.md
          - Roadmap: roadmap/index.md
    # 2. Installation - 部署安装
    - Installation:
          - getting-started/index.md
    # 3. Configuration - 配置参考（交易所/AI API）
    - Configuration:
          - configuration/index.md
          - AI API: getting-started/custom-api.md
          - Exchange API:
                - Binance: getting-started/binance-api.md
                - Bybit: getting-started/bybit-api.md
                - OKX: getting-started/okx-api.md
                - Hyperliquid: getting-started/hyperliquid-agent-wallet.md
                - Aster DEX: getting-started/aster-api-wallet.md
                - Lighter: getting-started/lighter-agent-wallet.md
    # 4. Guides - 使用指南
    - Guides:
          - guides/index.md
          - FAQ: guides/faq.md
          - Troubleshooting: guides/troubleshooting.md
          - Prompt Guide: guides/prompt-guide.md
          - PnL Calculation: guides/pnl.md
    # 5. Architecture - 系统架构
    - Architecture:
          - architecture/index.md
          - Strategy Module: architecture/strategy-module.md
          - Backtest Module: architecture/backtest-module.md
          - Debate Module: architecture/debate-module.md
    # 6. API Reference - REST API 文档
    - API Reference:
          - api/index.md
          - Coin API: api/coin_api.md
          - Open Interest API: api/oi_api.md
    # 7. Community - 社区贡献
    - Community:
          - community/index.md
          - Bounty Program:
                - community/bounty-guide.md
                - Hyperliquid Bounty: community/bounty-hyperliquid.md
                - Aster Bounty: community/bounty-aster.md
          - Migration:
                - community/migration-announcement.md
                - How to Migrate PR: community/how-to-migrate-pr.md
    # 8. Maintainers - 维护者文档
    - Maintainers:
          - maintainers/index.md
          - Setup Guide: maintainers/setup-guide.md
          - PR Review Guide: maintainers/pr-review-guide.md
          - Project Management: maintainers/project-management.md

